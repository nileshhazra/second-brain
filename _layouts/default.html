<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>

    <div class="container">
      <header class="site-header">
        <div class="site-title">
          <a href="{{ "/" | relative_url }}">{{ site.title | default: "My Second Brain" }}</a>
        </div>
        <nav class="site-nav">
          <a href="{{ "/" | relative_url }}">Home</a>
          </nav>
      </header>

      <main class="site-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.author | default: "Your Name" }}.</p>
      </footer>
    </div>

  </body>
</html>
