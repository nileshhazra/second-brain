</header>
    <div class="container">
      <main class="site-content">
        {{ content }}
      </main>
      
      <footer class="site-footer">
        <div class="footer-branding">
    <a href="{{ "/" | relative_url }}" class="logo-link" aria-label="Homepage">
          <img class="site-logo" src="{{ '/assets/logo2.png' | relative_url }}" alt="Site Logo" width="60">  
    </a>
  </div>
        <p>&copy; {{ "now" | date: "%Y" }}. Made with Curiosity.</p>
      </footer>
    </div>

    <script>
      (function() {
        var toggle = document.getElementById('theme-toggle');
        var html = document.documentElement;

        function applyTheme(theme) {
          html.setAttribute('data-theme', theme);
          localStorage.setItem('theme', theme);
        }

        toggle.addEventListener('click', function() {
          var currentTheme = html.getAttribute('data-theme');
          var newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          applyTheme(newTheme);
        });

        // Set initial theme
        var savedTheme = localStorage.getItem('theme');
        var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
          applyTheme(savedTheme);
        } else if (prefersDark) {
          applyTheme('dark');
        } else {
          applyTheme('light');
        }
      })();

      (function() {
        const greetingElement = document.getElementById('time-based-greeting');
        if (!greetingElement) return;

        const currentHour = new Date().getHours();
        let greeting;

        if (currentHour >= 5 && currentHour < 12) {
          greeting = 'Good morning';
        } else if (currentHour >= 12 && currentHour < 18) {
          greeting = 'Good afternoon';
        } else {
          greeting = 'Good evening';
        }

        greetingElement.textContent = greeting;
      })();
    </script>

  </body>
</html>
